<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unos novog vozila</title>
    <link rel="stylesheet" href="UnosVozila.css">
</head>
<body>
    <div class="form-container">
        <h2>Unos novog vozila</h2>
        <form action="dodaj_vozilo.php" method="POST">
            <label for="broj_sasije">Broj šasije:</label>
            <input type="text" id="broj_sasije" name="broj_sasije" required><br>
            <label for="marka">Marka:</label>
            <input type="text" id="marka" name="marka" required><br>
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>
            <label for="godina_proizvodnje">Godina proizvodnje:</label>
            <input type="number" id="godina_proizvodnje" name="godina_proizvodnje" required><br>
            <label for="registarske_oznake">Registarske oznake:</label>
            <input type="text" id="registarske_oznake" name="registarske_oznake" required><br>
            <label for="cijena_registracije">Cijena registracije:</label>
            <input type="number" id="cijena_registracije" name="cijena_registracije" required><br>
            <label for="ime_vlasnika">Ime vlasnika:</label>
            <input type="text" id="ime_vlasnika" name="ime_vlasnika" required><br>
            <label for="prezime_vlasnika">Prezime vlasnika:</label>
            <input type="text" id="prezime_vlasnika" name="prezime_vlasnika" required><br>
            <label for="jmbg_vlasnika">JMBG vlasnika:</label>
            <input type="text" id="jmbg_vlasnika" name="jmbg_vlasnika" required><br>
            <label for="mjesto_stanovanja">Mjesto stanovanja:</label>
            <input type="text" id="mjesto_stanovanja" name="mjesto_stanovanja" required><br>
            <label for="mjesto_rodjenja">Mjesto rođenja:</label>
            <input type="text" id="mjesto_rodjenja" name="mjesto_rodjenja" required><br>
            <label for="datum_rodjenja">Datum rođenja:</label>
            <input type="date" id="datum_rodjenja" name="datum_rodjenja" required><br>
            <label for="datum_registracije">Datum registracije:</label>
            <input type="date" id="datum_registracije" name="datum_registracije" required><br>
            <label for="datum_isteka_registracije">Datum isteka registracije:</label>
            <input type="date" id="datum_isteka_registracije" name="datum_isteka_registracije" required><br>
            <label for="status_registracije">Status registracije:</label>
            <select id="status_registracije" name="status_registracije" required>
                <option value="aktivan">Aktivan</option>
                <option value="istekao">Istekao</option>
                <option value="otkazan">Otkazan</option>
            </select><br>
            <label for="naziv">Naziv vrste vozila:</label>
            <select id="naziv" name="naziv" required>
                <option value="Putnicki">Putnički</option>
                <option value="Teretni">Teretni</option>
                <option value="Taksi vozilo">Taksi vozilo</option>
                <option value="Motocikl">Motocikl</option>
            </select><br>
            <label for="opis">Opis vrste vozila:</label>
            <textarea id="opis" name="opis" required></textarea><br>
            <button type="submit">Dodaj vozilo</button>
        </form>
    </div>
</body>
</html>
